<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/styles.css">
  <title>Registrieren</title>
</head>
<body>
  <div class="page">
    <form class="auth-card" action="/register" method="POST" enctype="multipart/form-data">
      <input type="hidden" name="_csrf" value="{{CSRF}}">
      <label>Nutzername:<input name="username" required></label>
      <label>Passwort:<input type="password" name="password" required></label>
      <label>Profilbild:<input type="file" name="avatar" accept="image/jpeg,image/png" required></label>
      <button type="submit">Registrieren</button>
      <a href="/login">Login</a>
    </form>
  </div>
</body>
</html>

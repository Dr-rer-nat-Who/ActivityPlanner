<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/styles.css">
  <title>ActivityPlanner</title>
</head>
<body>
  <div class="toolbar">
    <button id="come-btn">Kommt her</button>
    <div id="ready-bar" class="ready-bar"></div>
    <div class="profile">
      <img id="profile-pic" src="{{PROFILE_SRC}}" alt="Profil" />
      <details class="menu">
        <summary></summary>
        <a href="/rejected">Abgelehnt</a>
        <a href="/history">Vergangene Aktivitäten</a>
        <a href="/calendar">Kalender</a>
      </details>
      <div id="ready-indicator"></div>
    </div>
  </div>
  <div class="main">
    <div id="carousel" class="carousel">
      <div class="card" id="activity-card">
        <h2 class="title"></h2>
        <p class="date"></p>
        <img class="image" src="" alt="Bild" />
        <div class="participants"></div>
        <div class="buttons">
          <button class="join">Ich bin dabei</button>
          <button class="decline">Ich bin raus</button>
        </div>
      </div>
    </div>
  </div>
  <div id="detail-modal" class="modal">
    <div class="backdrop"></div>
    <div class="detail-content">
      <h2 id="detail-title"></h2>
      <div id="detail-description"></div>
      <div id="detail-participants"></div>
      <button id="detail-toggle">Status ändern</button>
    </div>
  </div>
  <div id="come-modal" class="modal">
    <div class="backdrop"></div>
    <div class="dialog-content">
      <input id="come-title" placeholder="Titel" />
      <textarea id="come-desc" placeholder="Beschreibung"></textarea>
      <button id="come-submit">Senden</button>
    </div>
  </div>
  <script src="/static/app.js"></script>
  <script>
    window.USER_ID = '{{USER_ID}}';
    window.USERNAME = '{{USERNAME}}';
    window.READY = {{READY}};
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/static/sw.js');
    }
  </script>
</body>
</html>

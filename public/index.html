<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/styles.css">
  <title>ActivityPlanner</title>
</head>
<body>
  <div class="toolbar">
    <button id="come-btn">Kommt her</button>
    <div class="profile">
      <img id="profile-pic" src="{{PROFILE_SRC}}" alt="Profil" />
      <div id="ready-indicator"></div>
    </div>
  </div>
  <div class="main">
    <div id="carousel" class="carousel">
      <div class="card" id="activity-card">
        <h2 class="title"></h2>
        <p class="date"></p>
        <img class="image" src="" alt="Bild" />
        <div class="participants"></div>
        <div class="buttons">
          <button class="join">Ich bin dabei</button>
          <button class="decline">Ich bin raus</button>
        </div>
      </div>
    </div>
  </div>
  <script src="/static/app.js"></script>
  <script>
    window.USER_ID = '{{USER_ID}}';
    window.USERNAME = '{{USERNAME}}';
  </script>
</body>
</html>
